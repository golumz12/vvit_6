<head>
   <title>{{ post.title }}</title>
   <link rel="stylesheet" href="{{ STATIC_URL }}/static/style.css">
</head>
<body class="article">
   <div class="header">
      <img width=560pt src="{{ STATIC_URL }}/static/logo.jpg" />
   </div>
   <div class="panel">
      {% if request.user.is_authenticated %}
      <p>
         {{ request.user.username }}
         <a class="button" href="/article/new">Create post</a>
         <a class="button" href="/logout">Log out</a>
      </p>
      {% else %}
      <p>
         <a class="button" href="/login">Sign in</a>
         <a class="button" href="/register">Sign up</a>
      </p>
      {% endif %}
   </div>
   <div class="content">
      <h2 class="post-title">{{ post.title }}</h2>
      <div class="article-info">
	 <div class="article-author">{{ post.author.username }}</div>
	 <div class="article-created-date">{{ post.created_date }}</div>
      </div>
      <p class="article-text">{{ post.get_excerpt }}</p>
      <a class="button" href="/">To all posts</a>
   </div>
</body>
